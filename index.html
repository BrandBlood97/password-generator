<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- Added to direct user -->
    <div class="wrapper" id="help">
        <div class="card" id="helpshadow">
          <div class="card-header">
            <h2>Get Started</h2>
            <img id="arrow" src="./assets/images/arrow.jpg" alt="Arrow pointing to Generate Password button!">
          </div>
          <div class="card-body">
            <p>
              Click the "Generate Password" button and answer the prompts to
              generate a secure password.
            </p>
          </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
